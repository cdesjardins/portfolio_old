<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:panelGrid columns="1" cellpadding="10" >
        <h:outputText  value="My mission is to become part of an intense software engineering team that will enable me to expand my horizons, push my limits, and make a big impact."/>
        <p:accordionPanel activeIndex="-1">
            <p:tab title="Tekelec, Application Engineer - Amsterdam, NL">
                <ul>
                    <li><h:outputText value="Member of a team that develops Linux and Solaris applications to facilitate mobile messaging (SMS), and related services."/></li>
                    <li><h:outputText value="Developed next generation of subscriber database to manage 100 million subscribers in MySQL Cluster."/></li>
                    <li><h:outputText value="Enhance perl scripts used for automated regression test in order to improve robustness and code coverage."/></li>
                </ul>
            </p:tab>
            <p:tab title="Tekelec, Embedded OS Software Engineer - Raleigh, NC">
                <ul>
                    <li><h:outputText value="Member of a 10-person team that is responsible for designing, developing, testing, documenting and maintaining a number of real time operating systems for a variety of embedded processors in C, Intel and ARM assembly; including: Tekelec proprietary RTOS, VxWorks each running on systems from the Intel 286 to the P4 Xeon, and Arm based IXP1250, IXP2350, and EP9312."/></li>
                    <li><h:outputText value="Implemented a number of low level modules; including: exception handlers/NMI, ISRs, SMBus interface, bootloader code, in system programming for devices such as FPGAs, flash chips, and CPLDs, and device drivers for 24 port Ethernet switch."/></li>
                    <li><h:outputText value="Designed a number of high-level modules; including: application error reporting interface, live system fail-safe software upgrade, thermal management module (patent pending), Inter-processor communication module, Multiprocessor File I/O device driver."/></li>
                    <li><h:outputText value="Developed and maintained a core infrastructure test application; this test application consisted of a server running on embedded vxworks systems, and a MFC GUI client which communicates to the server over Ethernet."/></li>
                    <li><h:outputText value="Collaborated with hardware team during board bring up for many new products."/></li>
                    <li><h:outputText value="Troubleshoot, fix bugs, and develop enhancements in many different areas of the OS code base in both Rational ClearCase, and PVCS environments."/></li>
                </ul>
            </p:tab>
            <p:tab title="BOPS Inc., Embedded Applications Engineer - Raleigh, NC">
                <ul>
                    <li><h:outputText value="Part of a team that developed and maintained a multi-platform real time embedded DSP OS. My responsibilities included RTOS design, host API design/development, compiler development, and system verification."/></li>
                    <li><h:outputText value="Designed, developed, tested, and maintained 2D/3D applications on the BOPS DSP core in assembly, such as OpenGL 3D lighting model, and a 3D rasterization engine with perspective correct texture mapping."/></li>
                    <li><h:outputText value="Actively participated in many other projects through out the company including: coding standards committee, documentation standards committee, swat team, and the prototype team."/></li>
                </ul>
            </p:tab>
            <p:tab title="BOPS Inc., Tool Set Developer - Raleigh, NC">
                <ul>
                    <li><h:outputText value="Part of a team that was responsible for developing, maintaining, and verifying the BOPS DSP simulator, MFC debugger, GNU assembler, and other GNU utilities targeted for the BOPS platform."/></li>
                    <li><h:outputText value="Helped develop and maintain directed test case generators in Tcl, to verify the BOPS DSP simulator, and RTL."/></li>
                </ul>
            </p:tab>
        </p:accordionPanel>
    </h:panelGrid>
</ui:composition>
